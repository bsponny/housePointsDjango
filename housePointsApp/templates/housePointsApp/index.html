{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Hogwarts House Points</title>
		<link rel="stylesheet" type="text/css" href="{% static 'housePointsApp/style.css' %}" />
	</head>
	<body>
		<div class="title black box">
			<h1>Hogwarts House Points</h1>
		</div>
		<div class="white box">
			<form method='POST' action="{% url 'addPoints' %}">
				{% csrf_token %}
				<label for="houseName">House: </label>
				<select id=houseName name=houseName>
					<option value='' name=''></option>
					<option value='Slytherin' name='Slytherin'>Slytherin</option>
					<option value='Ravenclaw' name='Ravenclaw'>Ravenclaw</option>
					<option value='Hufflepuff' name='Hufflepuff'>Hufflepuff</option>
					<option value='Gryffindor' name='Gryffindor'>Gryffindor</option>
				</select>

				<input type="radio" id="add5" name="points" value="add5">
				<label for=add5>+5</label>
				<input type="radio" id="sub5" name="points" value="sub5">
				<label for=sub5>-5</label>
				<input type="radio" id="add10" name="points" value="add10">
				<label for=add10>+10</label>
				<input type="radio" id="sub10" name="points" value="sub10">
				<label for=sub10>-10</label>

				<input type=submit value=GO>
			</form>
		</div>
		<div class="grid">
			{% for house in houses %}
			<div class="{{house.color}} box">
				<p>{{house.name}}</p> <p>{{house.points}}</p>
			</div>
			{% endfor %}
		</div>
		<a href="{% url 'reset' %}">
			<div class="white box">
				RESET
			</div>
		</a>

	</body>
</html>
